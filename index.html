<!DOCTYPE html>
<html lang="en" dir="ltr" fxr="app">
  <head>
    <meta charset="utf-8">
    <title fx-c='appController'>{{title}}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="./lib/mustache.js" charset="utf-8"></script>
    <script src="./lib/frixar.js" charset="utf-8"></script>

    <script src="./lib/factory/example.js" charset="utf-8"></script>
    <script src="./lib/factory/router.js" charset="utf-8"></script>

    <script src="./js/app/app.js" charset="utf-8"></script>
    <script src="./js/app/app.controllers.js" charset="utf-8"></script>
  </head>
  <body fx-c='appController'>
    <header>
      <h3>{{title}}</h3>
    <nav>
      {{#fNav}}
      <a href="{{url}}">{{text}}</a>
      {{/fNav}}
    </nav>
    </header>
    <nav>
      <fx-l class="" id="" href="/home">Home</fx-l>
    </nav>
    <section>
      <fx-v></fx-v>
    </section>
    <footer>
      <h4>{{title}}</h4>
      <ul>
        {{#fNav}}
        <li><a href="{{url}}">{{text}}</a></li>
        {{/fNav}}
      </ul>
    </footer>
  </body>
</html>
