<!DOCTYPE html>
<html lang="en" dir="ltr" fxr="app">
  <head>
    <meta charset="utf-8">
    <title fx-c='appController'>{{title}}</title>
    <script src="./bower_components/babel/browser.js" charset="utf-8"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./bower_components/mustache.js/mustache.js" charset="utf-8"></script>
    <script src="./frixar.js" charset="utf-8"></script>

    <script src="./factory/example.js" charset="utf-8"></script>
    <script src="./factory/router.js" charset="utf-8"></script>

    <script src="./js/app/app.js" charset="utf-8"></script>
    <script src="./js/app/app.controllers.js" charset="utf-8"></script>
  </head>
  <body fx-c='appController'>
    <header>
      <h3>{{title}}</h3>
    <nav>
      {{#fNav}}
      <a href="{{url}}">{{text}}</a>
      {{/fNav}}
    </nav>
    </header>
    <nav>
      <fx-l class="" id="" href="/home">Home</fx-l>
    </nav>
    <section>
      <fx-v></fx-v>
    </section>
    <footer>
      <h4>{{title}}</h4>
      <ul>
        {{#fNav}}
        <li><a href="{{url}}">{{text}}</a></li>
        {{/fNav}}
      </ul>
    </footer>
  </body>
</html>
